<!DOCTYPE html>
<html>
    <head>
        <title>HTML Factors</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/latest/CTAT.css">
        <link rel="stylesheet" type="text/css" href="Assets/style.css">

        <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script src="https://cdn.ctat.cs.cmu.edu/releases/latest/ctat.min.js"></script>
        <script src="https://cdn.ctat.cs.cmu.edu/releases/latest/ctatloader.js"></script>

        <script>
	 var myVars =
	 {
	     question_file: "../FinalBRDs/balloons.brd",
	     tutoring_service_communication: "javascript"
	 };

	 function ctatOnload() {
	     initTutor(myVars);
	 }
	 
	 function showToolTip(x) {
	     x.title="This box can calculate! If you need to, type in an expression here and it will calculate the result for you!";
	 }
        </script>
    </head>
    <body>
        <div id="container" style="display: flex; flex-direction: column; height: 600px; border: 0px solid black;">
            <div id="tutor" style="display: flex; flex-direction: column;" >
                <div id="statement" class="CTATTextField" style="flex: auto; position: relative; left: 25px; top: 20px; width: 385px; height: 180px">We have X number of oranges, as shown below. Move the oranges into the bins to tell the computer how to store the oranges. </div>
                <div id="components" style="flex: auto; position: relative; left: 25px; top: 20px; ">

                    <div id="source-bucket-row">
                        <div id="label-bucket-source" class="CTATTextField">Source Bucket </div>
                        <div id="source" class="CTATDragNDrop"
                             data-ctat-max-cardinality="4"
                             data-ctat-tutor="false" name="DragNDropGroup">
                            <div id="dndcircle_1" style="width:48px;height:48;">
                                <img src="Assets/orange-icon.png" height="48" width="48">
                            </div>
                            <div id="dndcircle_2" style="width:48px;height:48;">
                                <img src="Assets/orange-icon.png" height="48" width="48">
                            </div>
                            <div id="dndcircle_3" style="width:48px;height:48;">
                                <img src="Assets/orange-icon.png" height="48" width="48">
                            </div>
                            <div id="dndcircle_4" style="width:48px;height:48;">
                                <img src="Assets/orange-icon.png" height="48" width="48">
                            </div>
                            <div id="dndcircle_5" style="width:48px;height:48;">
                                <img src="Assets/orange-icon.png" height="48" width="48">
                            </div>
                            <!--<svg width="48" height="48">
                                    <circle cx="24" cy="24" r="20" stroke="darkblue"
                                            fill="orange" stroke-width="2px"/>
                                </svg>-->
                        </div>
                    </div>

                    <div id="sink-bucket-row" >
                        <div id="container-bucket-4" class="container-bucket">
                            <div id="label-bucket-4" class="CTATTextField">Bucket 4</div>
                            <div class="inner-bucket-container">
                                <div id="bucket-4" class="CTATDragNDrop bucket" name="DragNDropGroup"
                                     data-ctat-max-cardinality="4"
                                    data-ctat-tutor="false">
                                </div>
                            </div>
                            <img hidden id="lighbulb-on-4" src="Assets/lightbulb-on-icon.png" height="48" width="48">
                            <img id="lighbulb-off-4" src="Assets/lightbulb-off-icon.png" height="48" width="48">
                        </div>
                        <div id="container-bucket-2" class="container-bucket">
                            <div id="label-bucket2" class="CTATTextField">Bucket 2</div>
                            <div class="inner-bucket-container">
                                <div id="bucket-2" class="CTATDragNDrop bucket" name="DragNDropGroup"
                                     data-ctat-max-cardinality="2"
                                     data-ctat-tutor="false">
                                </div>
                            </div>
                            <img id="lighbulb-on-2" src="Assets/lightbulb-on-icon.png" height="48" width="48">
                            <img hidden id="lighbulb-off-2" src="Assets/lightbulb-off-icon.png" height="48" width="48">
                        </div>
                        <div id="container-bucket-1" class="container-bucket">
                            <div id="label-bucket1" class="CTATTextField">Bucket 1</div>
                            <div class="inner-bucket-container">
                                <div id="bucket-1" class="CTATDragNDrop bucket" name="DragNDropGroup"
                                     data-ctat-max-cardinality="1"
                                     data-ctat-tutor="false">
                                </div>
                            </div>
                            <img hidden id="lighbulb-on-1" src="Assets/lightbulb-on-icon.png" height="48" width="48">
                            <img id="lighbulb-off-1" src="Assets/lightbulb-off-icon.png" height="48" width="48">
                        </div>
                    </div>

                    <div id="card-row">
                        <img src="Assets/card_dot_16.png" height="200">
                        <img src="Assets/card_dot_8.png" height="200">
                        <img src="Assets/card_dot_4.png" height="200">
                        <img src="Assets/card_dot_2.png" height="200">
                        <img src="Assets/card_dot_1.png" height="200">
                    </div>
                    
                    <div id="button-row">
                        <div id="hint" class="CTATButton"
                             data-ctat-target="sink">
                            Hint
                        </div>
                        <div id="submit" class="CTATSubmitButton"
                             data-ctat-target="sink">
                            Submit
                        </div>
                    </div>
                </div>
            </div>

            <!--
            <div id="tools" style="display: flex; flex-direction: row; padding: 10px;">
	        <div id="hint" class="CTATHintButton"></div>
	        <div id="hint-window" class="CTATHintWindow" style="flex: auto; margin: 2px;"></div>
	        <div id="skill-window" class="CTATSkillWindow" style="flex: auto; margin: 2px;"></div>
	        <div id="done" class="CTATDoneButton" tabindex="8"></div>
            </div>
            -->
        </div>
    </body>
</html>
